<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
      width: 320px;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    input[type="checkbox"] {
      width: auto;
      margin-right: 8px;
    }
    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      border-radius: 6px;
      width: 100%;
      font-size: 16px;
    }
    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <!-- Form -->
  <form method="post">
    <label for="name">Name</label>
    <input type="text" id="name" placeholder="Name">

    <label for="phone">Phone Number</label>
    <input type="text" id="phone" placeholder="Phone Number">

    <label for="address">Address</label>
    <input type="text" id="address" placeholder="Address">

    <label>
      <input type="checkbox" name="dog_experience" value="Have you ever lived with a Dog before?">
      Have you ever lived with a Dog before?
    </label>

    <label for="breeds">Please select your preferred breeds</label>
    <select id="breeds" name="breeds" multiple required>
      <option value="labrador">Labrador</option>
      <option value="german_shepherd">German Shepherd</option>
      <option value="golden_retriever">Golden Retriever</option>
    </select>

    <input type="submit" value="Submit">
  </form>
</body>
</html>
